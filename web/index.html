<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <title>Phantasma-Js-Hw</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body onLoad="onLoad()">
    <h1>Phantasma-Js-Hw</h1>
    <a href="../dist/TransportWebUSB.js" target="_blank">latest TransportWebUSB</a>
    <table class="w100pct">
      <tr>
        <td class="w100pct border_black align_top">
          <div id="unsupportedLedger" class="border_black display_none">Ledger not supported, check that site is https.</div>
          <div id="checkLedger" class="border_black display_none">
            <h2>Ledger</h2>
            <button onclick="checkLedger();return false;">Check Ledger Account</button><br />
          </div>
          <div id="accountData" class="border_black display_none">
            <h2>Account</h2>
            <div id="accountInfo" class="break_all"></div>
            <h2>Withdraw</h2>
            <h3>Withdraw KCAL To Account</h3>
            <input id="withdrawAccount" class="monospace small bg_white" type="text" size="66" max_length="64" value="" defaultValue="To Account" />
            <h3>Withdraw Amount (KCAL)</h3>
            <input id="withdrawAmount" class="monospace small bg_white" type="number" size="66" max_length="64" min="0" step="any" value="0.0" />
            <br />
            <button type="button" title="Withdraw" class="px120x24 bg_lightgreen" onclick="withdraw(); return false;">Withdraw</button>
            <br />
            <div id="withdrawResponse" class="monospace small bordered bg_lightgreen selectable"></div>
          </div>
        </td>
      </tr>
    </table>
    <script src="require.js"></script>
    <script src="../dist/TransportWebUSB.js"></script>
    <script src="../dist/phantasma-js-hw.js"></script>
    <script src="phantasma-js-hw-web.js"></script>
    <script src="main.js"></script>
  </body>
</html>
